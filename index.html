<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <form class="form">
          <div>
            <p class="sign-in">sign into account</p>
          </div>

          <div class="logo-div">
            <img class="logo" src="images/logo.png">
          </div>

          <div class="div-input">
            <img class="icon" src="images/email.svg">
            <input class="input" type="email" placeholder="e-mail" required>
          </div>

          <div class="div-input">
            <img class="icon" src="images/password lock.svg">
            <input class="input" type="password" placeholder="password" required>
          </div>

          <div class="div-checkbox">
            <input type="checkbox" id="checkbox" required>
            <label class="label" for="checkbox">Keep me logged in</label>
          </div>

          <div>
            <button class="button">GO !</button>
          </div>

          <div>
            <p class="password">forgot password?</p>
          </div>
        </form>
    </div>
  </body>
</html>
